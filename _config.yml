# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Karl's Notes
subtitle:
description: "If you can think differently, you can act differently. Just do IT!"
author: Karl
email: i@karlzhou.com
language: zh-Hans
timezone:

################################################################################
# add by karl
# local search
search:
  path: search.xml
  field: post

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

################################################################################

# URL # https://hexo.io/zh-cn/docs/permalinks.html
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.karlzhou.com/
root: /
# permalink: :year/:month/:day/:title/
permalink: :permalink_url_parent/:permalink_url/   # 为了兼容老的link, default parent is: articles
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts https://hexo.io/zh-cn/docs/writing.html
default_layout: draft
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:


# Category & Tag
default_category: Develop
category_map:
  测试: Test
  学习: Study
  生活: Life
  工作: Work
  软件开发: Develop
  运维: DevOps
tag_map:
  测试: Test
  生活: Life

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

archive_generator:
  yearly: true
  monthly: true
  per_page: 0

category_generator:
  per_page: 0

tag_generator:
   per_page: 0

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Baidu submit
baidu_url_submit:
  count: 10                     ## 比如3，代表提交最新的三个链接
  host: www.karlzhou.com        ## 在百度站长平台中注册的域名
  token: NO_NEED                ## 请注意这是您的秘钥， 请不要发布在公众仓库里! 我用了travis 所以用curl发送即可
  path: baidu_urls.txt


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  #repo: https://github.com/zhoujiealex/zhoujiealex.github.io
  repo: git@github.com:zhoujiealex/zhoujiealex.github.io.git