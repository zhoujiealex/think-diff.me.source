# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Karl's Notes
subtitle:
description: "If you can think differently, you can act differently. Just do IT!"
author: Karl
language: zh-Hans
timezone:

################################################################################
# add by karl
# local search
search:
  path: search.xml
  field: post

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

################################################################################

# URL # https://hexo.io/zh-cn/docs/permalinks.html
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.karlzhou.com/
root: /
# permalink: :year/:month/:day/:title/
permalink: :permalink_url_parent/:permalink_url/   # 为了兼容老的link, default parent is: articles
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts https://hexo.io/zh-cn/docs/writing.html
default_layout: draft
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:


# Category & Tag
default_category: develop
category_map:
  测试: test
  学习: study
  生活: life
  工作: work
  软件开发: develop
tag_map:
  测试: test

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  #repo: https://github.com/zhoujiealex/zhoujiealex.github.io
  repo: git@github.com:zhoujiealex/zhoujiealex.github.io.git